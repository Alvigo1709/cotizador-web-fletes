<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  
  <div class="form-container">
    <h2>Registrar nuevo usuario</h2>
    <form id="registerForm">
      <input type="text" id="nuevoUsuario" placeholder="Usuario" required />
      <input type="password" id="nuevaContrasena" placeholder="Contraseña" required />
      <select id="rol" required>
        <option value="">Selecciona un rol</option>
        <option value="usuario">Usuario</option>
        <option value="admin">Administrador</option>
      </select>
      <button type="submit">Registrar</button>
    </form>
  </div>

  <script type="module" src="js/registerUser.js"></script>
  <button onclick="logout()" style="position:absolute; top:20px; right:20px;">Cerrar sesión</button>
  <script type="module">
  import { signOut } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";
  import { auth } from "./js/firebase.js";

  window.logout = async function() {
    try {
      await signOut(auth);
      window.location.href = "login.html";
    } catch (error) {
      console.error("Error al cerrar sesión:", error);
    }
  };
</script>

</body>
</html>
