<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de administrador</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="login-container">
    <h2>Panel del administrador</h2>
    <p>Sesión iniciada como: <span id="adminUser"></span></p>

    <hr style="margin: 20px 0;">

    <h3>Registrar nuevo usuario</h3>
    <form id="adminRegisterForm">
      <input type="text" id="newUsername" placeholder="Nuevo usuario" required>
      <input type="password" id="newPassword" placeholder="Contraseña" required>

      <select id="newRole" required>
        <option value="cotizador">Cotizador</option>
        <option value="admin">Administrador</option>
      </select>

      <button type="submit">Registrar usuario</button>
    </form>

    <p id="adminMessage" style="margin-top: 15px;"></p>

    <hr style="margin: 20px 0;">
    <button onclick="cerrarSesion()">Cerrar sesión</button>
  </div>

  <script type="module" src="js/registerUser.js"></script>
</body>
</html>
