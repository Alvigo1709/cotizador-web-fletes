<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inicio Usuario</title>
</head>
<body>
  <h1>Bienvenido al cotizador de fletes</h1>
  <p>Este panel será para los usuarios normales.</p>
  <button onclick="logout()" style="position:absolute; top:20px; right:20px;">Cerrar sesión</button>
<script type="module">
  import { signOut } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";
  import { auth } from "./js/firebase.js";

  window.logout = async function() {
    try {
      await signOut(auth);
      window.location.href = "login.html";
    } catch (error) {
      console.error("Error al cerrar sesión:", error);
    }
  };
</script>

</body>
</html>
